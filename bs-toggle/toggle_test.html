<!DOCTYPE html>
<html>
<head>
<title>Toggle Switch Test</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="bs-toggle.css">
<script src="http://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<script type="text/javascript" src="bs-toggle.js"></script>
<script>
	$(function() {
		var param = {
			on : 'Decorated',
			off : 'Simple',
			onstyle : 'outline-primary',
			offstyle : 'outline-dark',
			size : 'large'
		};
		param.size = 'small';
		init($('#chkbx1'), param);
		param.size = 'large';
		init($('#chkbx2'), param);
		param.size = '';
		init($('#chkbx3'), param);

		$('input[type="checkbox"]').change(function() {
			$('#msg').text('Checkbox checked: ' + $(this).is(':checked'));
		});
	});
</script>
</head>
<body>
	<div style="margin-top: 10px; margin-left: 25px;">
		<div>
			<label>Mode Small: <input type="checkbox" id="chkbx1"
				checked="checked"></label>
		</div>
		<br>
		<div>
			<label>Mode Large: <input type="checkbox" id="chkbx2"
				checked="checked"></label>
		</div>
		<br>
		<div>
			<label>Mode Default: <input type="checkbox" id="chkbx3"
				checked="checked"></label>
		</div>
		<div id="msg"></div>
	</div>
</body>
</html>
