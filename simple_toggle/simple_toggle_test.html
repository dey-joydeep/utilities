<!DOCTYPE html>
<html>
<head>
<title>Toggle Switch Test</title>
<meta charset="utf-8">
<link rel="stylesheet" href="simple-toggle.css">
<script src="http://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
<script type="text/javascript" src="simple-toggle.js"></script>
<script>
	$(function() {
		var param1 = {
			on : 'Decorated',
			off : 'Simple',
			onStyle : '',
			offStyle : '',
			onClass : '',
			offClass : '',
			size : 'S',
			shape : SHAPE.SQUARE
		};
		var param2 = {
			on : 'Decorated',
			off : '',
			onStyle : '',
			offStyle : '',
			onClass : '',
			offClass : '',
			size : 'M',
			shape : SHAPE.OVAL
		};
		var param3 = {
			on : 'Decorated',
			off : 'Simple',
			onStyle : '',
			offStyle : '',
			onClass : '',
			offClass : '',
			size : 'L',
			shape : SHAPE.SQUARE
		};
		var param4 = {
			on : 'Decorated',
			off : 'Simple',
			onStyle : '',
			offStyle : '',
			onClass : '',
			offClass : '',
			size : 'XL',
			shape : SHAPE.SQUARE
		};

		// 		$('#chkbx1').initToggle(param1);
		// 		$('#chkbx2').initToggle(param2);
		// 		$('#chkbx3').initToggle(param3);
		// 		$('#chkbx4').initToggle(param4);

		// 		$('.chkbx').initToggle(param2);

		$('input[type="checkbox"]')
				.change(
						function() {
							var text = $(this).parent()[0].childNodes[0].data
									.trim().replace(':', '');
							var msg = text
									+ ' Checkbox: '
									+ ($(this).is(':checked') ? 'checked'
											: 'unchecked');
							$('#msg').text(msg);
						});

		$('#demo').find('input[type=button]').click(function() {
			var vals = $(this).attr('data-feed').split(' ');

			switch (vals[0]) {
			case 's':
				$('.small').execute(vals[1], param1);
				break;
			case 'm':
				$('.medium').execute(vals[1], param2);
				break;
			case 'l':
				$('.large').execute(vals[1], param3);
				break;
			case 'xl':
				$('.xlarge').execute(vals[1], param4);
				break;
			}
		});

		$.fn.execute = function(type, param) {
			switch (type) {
			case '0':
				this.initToggle(param);
				break;
			case '1':
				this.click();
				break;
			case '2':
				this.destroyToggle();
				break;
			}
		};
	});
</script>
</head>
<body>
	<div style="margin-top: 10px; margin-left: 25px;">
		<div>
			<label>Small: <input type="checkbox" id="chkbx1"
				class="chkbx small"></label>
		</div>
		<br>
		<div>
			<label>Medium: <input type="checkbox" id="chkbx2"
				class="chkbx medium""></label>
		</div>
		<br>
		<div>
			<label>Large: <input type="checkbox" id="chkbx3"
				class="chkbx large" checked="checked"></label>
		</div>
		<br>
		<div>
			<label>Extra Large: <input type="checkbox" id="chkbx4"
				class="chkbx xlarge" checked="checked"></label>
		</div>
		<div id="msg"></div>

		<table border="1" id="demo">
			<thead>
				<tr>
					<th>Type</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td rowspan="3">Small</td>
					<td><input type="button" value=" Create" data-feed="s 0"></td>
				</tr>
				<tr>
					<td><input type="button" value=" Update" data-feed="s 1"></td>
				</tr>
				<tr>
					<td><input type="button" value=" Delete" data-feed="s 2"></td>
				</tr>
			</tbody>
			<tbody>
				<tr>
					<td rowspan="3">Medium</td>
					<td><input type="button" value=" Create" data-feed="m 0"></td>
				</tr>
				<tr>
					<td><input type="button" value=" Update" data-feed="m 1"></td>
				</tr>
				<tr>
					<td><input type="button" value=" Delete" data-feed="m 2"></td>
				</tr>
			</tbody>
			<tbody>
				<tr>
					<td rowspan="3">Large</td>
					<td><input type="button" value=" Create" data-feed="l 0"></td>
				</tr>
				<tr>
					<td><input type="button" value=" Update" data-feed="l 1"></td>
				</tr>
				<tr>
					<td><input type="button" value=" Delete" data-feed="l 2"></td>
				</tr>
			</tbody>
			<tbody>
				<tr>
					<td rowspan="3">Extra Large</td>
					<td><input type="button" value=" Create" data-feed="xl 0"></td>
				</tr>
				<tr>
					<td><input type="button" value=" Update" data-feed="xl 1"></td>
				</tr>
				<tr>
					<td><input type="button" value=" Delete" data-feed="xl 2"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
