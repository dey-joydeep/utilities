<!DOCTYPE html>
<html>
<head>
<title>Toggle Switch Test</title>
<meta charset="utf-8">
<link rel="stylesheet" href="simple-toggle.css">
<script src="http://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
<script type="text/javascript" src="simple-toggle.js"></script>
<script>
	$(function() {
		var param1 = {
			on : '',
			off : 'Simple',
			onStyle : '',
			offStyle : '',
			onClass : '',
			offClass : '',
			size : 'S',
			shape : SHAPE.SQUARE
		};
		var param2 = {
			on : 'Decorated',
			off : '',
			onStyle : '',
			offStyle : '',
			onClass : '',
			offClass : '',
			size : 'M',
			shape : SHAPE.OVAL
		};
		var param3 = {
			on : 'Decorated',
			off : 'Simple',
			onStyle : '',
			offStyle : '',
			onClass : '',
			offClass : '',
			size : 'L',
			shape : SHAPE.SQUARE
		};
		var param4 = {
			on : 'Decorated',
			off : 'Simple',
			onStyle : '',
			offStyle : '',
			onClass : '',
			offClass : '',
			size : 'XL',
			shape : SHAPE.SQUARE
		};

		$('#chkbx1').initToggle(param1);
		// 		$('#chkbx2').initToggle(param2);
		// 		$('#chkbx3').initToggle(param3);
		// 		$('#chkbx4').initToggle(param4);

		// 		$('.chkbx').initToggle(param2);

		$('input[type="checkbox"]').change(function() {
			$('#msg').text('Checkbox checked: ' + $(this).is(':checked'));
		});
	});
</script>
</head>
<body>
	<div style="margin-top: 10px; margin-left: 25px;">
		<div>
			<label>Small: <input type="checkbox" id="chkbx1"
				class="chkbx"></label>
		</div>
		<br>
		<div>
			<label>Medium: <input type="checkbox" id="chkbx2"
				class="chkbx""></label>
		</div>
		<br>
		<div>
			<label>Large: <input type="checkbox" id="chkbx3"
				class="chkbx" checked="checked"></label>
		</div>
		<br>
		<div>
			<label>Extra Large: <input type="checkbox" id="chkbx4"
				class="chkbx" checked="checked"></label>
		</div>
		<div id="msg"></div>
	</div>
</body>
</html>
